<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- <meta charset="utf-8"> -->
    {% load bootstrap3 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>sign_index</title>
  </head>
  <body>
  <!-- 导航栏 -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">{{event.name}}</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav">
            <li><a href="/event_manage/">发布会</a></li>
            <li><a href="/guest_manage/">嘉宾</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- 签到功能 -->
    <div class="page-header" style="padding-top: 80px">
      <div class="navbar-collapse collapse" id="navbar">
        <form class="navbar-form" method="post" action="/sign_index_action/{{event.id}}/">
          <div class="form-group">
            <input type="text" name="phone" placeholder="输入手机号" class="form-control">
          </div>
          <button type="submit" class="btn btn=success">签到</button>
          <font color = "red">
            <br>{{hint}}
            {%if guest%}
            <br>name: {{guest.realname}}
            <br>phone number: {{guest.phone}}
            <br>sign percent:{{percent}}
            {%endif%}
          </font>
          {% csrf_token %}
        </form>
      </div>
    </div>
  </body>
</html>
